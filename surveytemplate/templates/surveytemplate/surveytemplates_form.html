{% extends "surveytemplate/base.html" %}

{% block content %}      
 <!--begin::Form-->
 <form method="POST">
    <!-- Security token -->
    {% csrf_token %}
    <div class="card-body">	

        <div class="form-group mb-1">
            <label  class="col-2 col-form-label">Template Name</label>
            
                {{form.template_name}}
            
        </div>
        <div class="form-group mb-1">
            <label  class="col-2 col-form-label">Subject</label>
            
                {{form.subject}}
            
        </div>
        <div class="form-group mb-1">
            <label class="col-2 col-form-label"> Body <span class="text-danger">*</span></label>
            {{form.body}}
        </div>
    </br>
        <label class="checkbox">
            <input type="checkbox" name="Checkboxes1"/>
            <span> </span>
            Is Active
        </label>

    </br>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary mr-2">Save</button>
            <a class="btn btn-primary" href="{% url 'templates' %}" role="button">Cancel</a>
            {% comment %} <button type="button" class="btn btn-secondary" href="{% url 'templates' %}">Cancel</button> {% endcomment %}
        </div>
    </div>
    
</form>
<!--end::Form-->



{% endblock %}
