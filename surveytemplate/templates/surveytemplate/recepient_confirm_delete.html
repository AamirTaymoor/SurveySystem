{% extends "surveytemplate/base.html" %}

{% block content %}      
<div class= "container">
<form method="POST" class = "bg-white">
    {% csrf_token %}
    <div class="card-body">	
 
 
    <p>Are you sure you want to delete the recepient "{{ object }}"?</p>
     
     
     
        {% comment %} <input type="submit" value="Confirm"> {% endcomment %}

        <div class="card-footer">
            <button type="submit" class="btn btn-primary mr-2">Confirm</button>
            <a class="btn btn-primary" href="{{view.get_success_url}}" role="button">Cancel</a>
            {% comment %} <button type="button" class="btn btn-secondary" href="{% url 'recepients' %}">Cancel</button> {% endcomment %}
        </div>


    </div>    
</form>

   
</div>

{% endblock %}
